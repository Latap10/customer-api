openapi: '3.0.2'
info:
  title: Customer API
  version: '1.0'
  contact:
    name: Santhosh
    email: santhosh.km@accenture.com
    url: http://example.com
servers:
  - url: https://api.server.test/v1

tags:
  - name: Customer API
    description: Create and Fetch Customer


paths:
  /customer:
    post:
      description: Create Customer
      summary: Create Customer for Given Request
      tags:
        - "Customer API"
      operationId: createCustomer
      requestBody:
        description: Restquest Body for create customer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  /customer/{id}:
    get:
      operationId: getCustomer
      description: Fetch customer details
      parameters:
        - name: id
          in: path
          description: fetch customer
          required: true
          schema:
            type: string 
      tags:
        - "Customer API"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
        '400':
          description: Invalid Request
        '404':
          description: Not Found

components:
  schemas:
    Customer:
      description: This is a customer Schema
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: Id of the customer
          example: 12234
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          description: name of the customer (firstname/lastname)
          example: santhosh km
        customerAddress:
          type: string
          description: Adress of the customer
          example: Pittsburgh, PA
        officeCode:
          type: integer
          description: Customers Office Code
          example: 714